<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            background-image: url('login 1.5 .png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            width: 100vw;
            height: 100vh;
            margin: 0;
        }
        .cont {
            position: absolute;
            color: rgb(255, 253, 253);
            text-align: center;
        }
        .cont h1 {
            font-size: 3em;
            margin: 0;
            font-family: 'Courier New', Courier, monospace; 
            letter-spacing: 4px;
            text-shadow: 2px 2px 4px rgba(31, 29, 29, 0.7); 
            padding: 10px 20px; 
            border-radius: 10px; 
        }
        .form-user {
            position: absolute;
            top: 25%;
            left: 15%;
            transform: translate(-50%, -50%);
            text-align: left;
        }
        .form-user label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.2em;
            color: rgb(255, 255, 255);
        }
        .form-user input[type="text"] {
            width: 300px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            opacity: .7;
            background-color: rgba(255, 255, 255, 0.5); 
            color: black; 
        }
        .form-user input[type="text"]:focus {
            outline: none;
            background-color: rgb(255, 255, 255);
        }
        .form-pass {
            position: absolute;
            top: 39%;
            left: 15%;
            transform: translate(-50%, -50%);
            text-align: left;
        }
        .form-pass label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.2em;
            color: rgb(255, 255, 255);
        }
        .form-pass input[type="password"] { 
            width: 300px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            opacity: .7; 
            background-color: rgba(255, 255, 255, 0.5); 
            color: black;
        }
        .form-pass input[type="password"]:focus { 
            outline: none;
            background-color: rgb(255, 255, 255); 
        }
        .form-remember input[type="checkbox"] {
            width: 20px;
            height: 20px;
            position: absolute;
            top: 50%;
            left: 3%;
            transform: translate(-50%, -50%);
        }
        .form-remember label {
            display: inline-block;
            font-size: 1em;
            color: rgb(244, 236, 236);
            vertical-align: middle;
            position: absolute;
            top: 51%;
            left: 9%;
            transform: translate(-50%, -50%);
            text-align: left;
        }
        .forgot {
            position: absolute;
            color: rgba(255, 255, 255, 0.858);
            text-align: center;
        }    
        .forgot h1 {
            font-size: 1em;
            margin: 0;
            padding: 10px 20px; 
            cursor: pointer;
        }
        .form-signin button {
            width: 190px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            background-color: black;
            color: white;
            cursor: pointer;
            text-align: center;
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .form-signin button:hover {
            background-color: #333;
        }
        .form-or, .form-google {
            position: absolute;
            text-align: center;
            color: white;
        }
        .form-google button {
            width: 190px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            background-color: white;
            color: black;
            cursor: pointer;
            text-align: center;
        }
        .form-google button:hover {
            background-color: #ddd;
        }
        .sub {
            position: absolute;
            color: rgba(255, 255, 255, 0.858);
            text-align: center;
        }    
        .sub h1 {
            font-size: 1em;
            margin: 0;
            padding: 10px 20px;
            cursor: pointer;
        }
        .reg {
            position: absolute;
            color: rgba(12, 12, 12, 0.858);
            text-align: center;
        }
        .reg h1 {
            font-size: 1em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(31, 29, 29, 0.7); 
            padding: 10px 50px; 
            border-radius: 10px; 
        }
    </style>    
</head>
<body>
    <div class="cont" style="top: 20px; left: 10%; transform: translateX(-50%);">
        <h1>LOGIN</h1>
    </div>
    <div class="form-user">
        <label for="username">Email</label>
        <input type="text" id="username" name="username">
    </div>
    <div class="form-pass">
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
    </div>
    <div class="form-remember">
        <input type="checkbox" id="remember" name="remember">
        <label for="remember">Remember me?</label>
    </div>
    <div class="forgot" style="top: 298px; left: 39%; transform: translateX(-50%);">
        <h1><u>Forgot password?</u></h1>
    </div>
    <div class="sub" style="top: 80px; left: 26%; transform: translateX(-50%);">
        <h1>Become a member â€” don't miss out on deals, offers, discounts and bonus vouchers</h1>
    </div>
    <div class="form-signin">
        <button type="button">Sign In</button>
    </div>
    <div class="form-or" style="top: 75%; left: 50%; transform: translate(-50%, -50%);">
        <span>or</span>
    </div>
    <div class="form-google" style="top: 80%; left: 50%; transform: translate(-50%, -50%);">
        <button type="button">Sign in with Google</button>
    </div>
    <div class="reg" style="top: 540px; left: 86%; transform: translateX(-50%);">
        <h4>Sandra Mathew 2260437</h4>
    </div>
</body>
