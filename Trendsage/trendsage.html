<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            background-image: url('trendsage1.5.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            width: 100vw;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            height: 40px; 
        }
        nav ul li {
            position: relative; 
            flex: 1;
            text-align: center;
        }
        nav ul li a {
            display: block;
            color: black;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: all 0.3s ease; 
        }
        nav ul li a:hover {
            background-color: rgba(0, 0, 0, 0.1); 
            color: black;
            transform: scale(1.1); 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); 
        }
        nav ul li ul {
            display: none; 
            position: absolute;
            top: 40px;
            left: 0;
            right: 0;
            background-color: none;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); 
        }
        nav ul li ul li {
            flex: none;
        }
        nav ul li ul li a {
            padding: 10px 20px; 
            color: black;
            text-align: left; 
        }
        nav ul li ul li a:hover {
            background-color: rgba(0, 0, 0, 0.1);
            color: black;
        }
        nav ul li:hover ul, nav ul li:focus ul {
            display: block; 
        }

        .content {
            position: absolute;
            color: rgba(61, 11, 11, 0.858);
            text-align: center;
        }
        .content h1 {
            font-size: 1em;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            letter-spacing: 6px; 
            text-shadow: 2px 2px 4px rgba(31, 29, 29, 0.7); 
            padding: 10px 20px;
            border-radius: 10px; 
        }
        .buttons {
            display: flex;
            gap: 10px;
        }

        .buttons .login-container, .buttons .signup-container {
            display: flex;
        }
        
        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .buttons button.signup {
            background-color: rgba(0, 0, 0, 0.1);
            color: black;
        }
        
        .buttons button.login {
            background-color: rgba(0, 0, 0, 0.1);
            color: black;
        }
        
        .buttons button:hover {
            opacity: 0.8;
        }
        .reg {
            position: absolute;
            color: rgba(12, 12, 12, 0.858);
            text-align: center;
        }
        .reg h1 {
            font-size: 1em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(31, 29, 29, 0.7); 
            padding: 10px 50px; 
            border-radius: 10px; 
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>
                <a href="#home">HOME</a>
                <ul>
                    <li><a href="#orders">Orders</a></li>
                    <li><a href="#wishlist">Wishlist</a></li>
                    <li><a href="#cart">Cart</a></li>
                    <li><a href="#liked">Liked</a></li>
                </ul>
            </li>
            <li><a href="#trends">TRENDS</a></li>
            <li><a href="#women">WOMEN</a></li>
            <li><a href="#men">MEN</a></li>
            <li><a href="#baby">BABY</a></li>
            <li><a href="#about">ABOUT US</a></li>
            <li><a href="#support">SUPPORT</a></li>
        </ul>
        <div class="buttons">
            <div class="login-container">
                <a href="login.html"><button class="login" style="position: absolute; top: 370px; left: 45%;">LOGIN</button></a>
            </div>
            <div class="signup-container">
                <a href="sign up.html"><button class="signup" style="position: absolute; top: 370px; left: 75%;">SIGN UP</button></a>
            </div>
        </div>
    </nav>
    <div class="content" style="top: 240px; left: 36%; transform: translateX(-50%);">
        <h1>Unlock Tomorrow's Trends Today</h1>
    </div>
    <div class="reg" style="top: 540px; left: 86%; transform: translateX(-50%);">
        <h4>Sandra Mathew 2260437</h4>
    </div>
</body>
</html>
